<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de actividades</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS para manejar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <!-- Office.js para Excel en OneDrive -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }
        
        /* Animaciones suaves */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-fade-in-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Utilidad para Parsear Fechas en Local ---
        // Evita el problema de UTC restando horas y cambiando el día
        const parseLocalDate = (dateStr) => {
            if (!dateStr) return new Date();
            // Aseguramos que se cree la fecha en hora local explícitamente (Año, Mes-1, Día)
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        };

        // --- Componente Seguro para Iconos ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', kebabName);
                    ref.current.appendChild(i);
                    lucide.createIcons({
                        root: ref.current,
                        attrs: { width: size, height: size, class: `lucide lucide-${kebabName} ${className}` }
                    });
                }
            }, [name, size, className]);

            return <span ref={ref} className="inline-flex items-center justify-center shrink-0" />;
        };
        
        // Mapeo de Iconos
        const Icons = {
            Plus: (props) => <Icon name="Plus" {...props} />,
            Trash2: (props) => <Icon name="Trash2" {...props} />,
            Edit2: (props) => <Icon name="Edit2" {...props} />,
            Calendar: (props) => <Icon name="Calendar" {...props} />,
            CheckSquare: (props) => <Icon name="CheckSquare" {...props} />,
            Save: (props) => <Icon name="Save" {...props} />,
            X: (props) => <Icon name="X" {...props} />,
            Download: (props) => <Icon name="Download" {...props} />,
            Upload: (props) => <Icon name="Upload" {...props} />,
            Moon: (props) => <Icon name="Moon" {...props} />,
            Sun: (props) => <Icon name="Sun" {...props} />,
            MoreVertical: (props) => <Icon name="MoreVertical" {...props} />,
            ChevronDown: (props) => <Icon name="ChevronDown" {...props} />,
            ChevronUp: (props) => <Icon name="ChevronUp" {...props} />,
            LayoutGrid: (props) => <Icon name="LayoutGrid" {...props} />,
            BarChart3: (props) => <Icon name="BarChart3" {...props} />,
            ExternalLink: (props) => <Icon name="ExternalLink" {...props} />,
        };

        // --- Nuevo Componente: Vista Gantt ---
        const GanttView = ({ tasks, onEdit }) => {
            if (tasks.length === 0) return (
                <div className="text-center py-20 opacity-50 bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-gray-100 dark:border-slate-700">
                    <p>No hay tareas para mostrar en el cronograma.</p>
                </div>
            );

            // Cálculos del rango de fechas
            const { dates, minDate, maxDate, totalDays } = useMemo(() => {
                if (tasks.length === 0) return { dates: [], minDate: new Date(), maxDate: new Date(), totalDays: 0 };
                
                // Usamos parseLocalDate para evitar el bug de -1 día
                const allDates = tasks.flatMap(t => [parseLocalDate(t.fechaInicio), parseLocalDate(t.fechaFin)]);
                const validDates = allDates.filter(d => !isNaN(d.getTime()));
                
                if (validDates.length === 0) {
                     const now = new Date();
                     return { dates: [], minDate: now, maxDate: now, totalDays: 1 };
                }

                const min = new Date(Math.min(...validDates));
                const max = new Date(Math.max(...validDates));
                
                // Añadir un margen visual
                min.setDate(min.getDate() - 3);
                max.setDate(max.getDate() + 7);

                const days = Math.ceil((max - min) / (1000 * 60 * 60 * 24));
                
                const dateArray = [];
                for (let i = 0; i <= days; i++) {
                    const d = new Date(min);
                    d.setDate(d.getDate() + i);
                    dateArray.push(d);
                }

                return { dates: dateArray, minDate: min, maxDate: max, totalDays: days };
            }, [tasks]);

            const dayWidth = 40; // Ancho de cada columna de día en px

            return (
                <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden flex flex-col h-[600px] animate-fade-in-up">
                    <div className="p-4 border-b border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-800/50 flex justify-between items-center">
                        <h3 className="font-bold text-gray-700 dark:text-gray-200">Diagrama de Gantt</h3>
                        <div className="text-xs text-gray-500">
                            {dates.length > 0 && `${dates[0].toLocaleDateString()} - ${dates[dates.length-1].toLocaleDateString()}`}
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-auto custom-scrollbar relative">
                        <div style={{ width: `${Math.max(dates.length * dayWidth + 200, 100)}px`, minWidth: '100%' }} className="relative">
                            
                            {/* Cabecera del Calendario */}
                            <div className="flex sticky top-0 z-20 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 h-10 shadow-sm">
                                <div className="sticky left-0 w-52 bg-white dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 z-30 flex items-center px-4 font-semibold text-xs text-gray-500 uppercase tracking-wider shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                    Tarea
                                </div>
                                <div className="flex">
                                    {dates.map((d, i) => (
                                        <div key={i} className="border-r border-gray-100 dark:border-slate-700/50 flex-shrink-0 flex items-center justify-center text-[10px] text-gray-500 font-medium bg-gray-50/50 dark:bg-slate-800" style={{ width: `${dayWidth}px` }}>
                                            <div className="text-center leading-tight">
                                                <div>{d.getDate()}</div>
                                                <div className="opacity-50">{d.toLocaleDateString('es-ES', { month: 'short' })}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Filas de Tareas */}
                            <div className="relative">
                                {/* Líneas de fondo de la cuadrícula */}
                                <div className="absolute inset-0 flex pl-52 pointer-events-none z-0">
                                    {dates.map((_, i) => (
                                        <div key={i} className="border-r border-dashed border-gray-100 dark:border-slate-700/30 h-full flex-shrink-0" style={{ width: `${dayWidth}px` }}></div>
                                    ))}
                                </div>

                                {tasks.map((task) => {
                                    // Usamos parseLocalDate para pintar las barras en el día correcto
                                    const start = parseLocalDate(task.fechaInicio);
                                    const end = parseLocalDate(task.fechaFin);
                                    
                                    if(isNaN(start) || isNaN(end)) return null;

                                    const durationDays = Math.max(Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1, 1);
                                    const offsetDays = Math.ceil((start - minDate) / (1000 * 60 * 60 * 24));
                                    
                                    const leftPos = offsetDays * dayWidth;
                                    const widthPx = durationDays * dayWidth;

                                    let barColor = 'bg-brand-500';
                                    if (task.estado === 'Completado') barColor = 'bg-green-500';
                                    else if (task.estado === 'Pausado') barColor = 'bg-gray-400';
                                    else if (task.estado === 'Pendiente') barColor = 'bg-orange-400';

                                    const priorityColor = {
                                        'Baja': 'border-green-400',
                                        'Media': 'border-yellow-400',
                                        'Alta': 'border-orange-500',
                                        'Urgente': 'border-red-500'
                                    }[task.prioridad];

                                    return (
                                        <div key={task.id} className="flex h-12 border-b border-gray-100 dark:border-slate-700 hover:bg-gray-50 dark:hover:bg-slate-700/30 transition group relative z-10">
                                            <div 
                                                className="sticky left-0 w-52 bg-white dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 z-20 flex flex-col justify-center px-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700 shadow-[2px_0_5px_rgba(0,0,0,0.05)]"
                                                onClick={() => onEdit(task)}
                                            >
                                                <div className="font-medium text-sm truncate text-gray-700 dark:text-gray-200" title={task.titulo}>{task.titulo}</div>
                                                <div className="text-[10px] text-gray-400 truncate">{task.responsable || 'Sin asignar'}</div>
                                            </div>

                                            <div className="flex-1 relative">
                                                <div 
                                                    className={`absolute top-2 h-8 rounded-md shadow-sm border border-white/20 text-xs text-white flex items-center justify-center overflow-hidden whitespace-nowrap px-2 cursor-pointer transition-all hover:shadow-md hover:brightness-110 ${barColor}`}
                                                    style={{ left: `${leftPos}px`, width: `${widthPx}px` }}
                                                    onClick={() => onEdit(task)}
                                                    title={`${task.titulo}: ${task.progreso}% completado`}
                                                >
                                                    {widthPx > 40 && (
                                                        <span className="drop-shadow-md font-semibold">{task.progreso}%</span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente: Modal de Tarea (Crear/Editar) ---
        const TaskModal = ({ isOpen, onClose, onSave, taskToEdit }) => {
            const [formData, setFormData] = useState({
                id: null, titulo: '', responsable: '', fechaInicio: '', fechaFin: '',
                progreso: 0, estado: 'Pendiente', prioridad: 'Media', descripcion: '', subprocesos: [] 
            });
            const [newSubprocess, setNewSubprocess] = useState('');

            useEffect(() => {
                if (isOpen) {
                    if (taskToEdit) {
                        setFormData({
                            ...taskToEdit,
                            subprocesos: Array.isArray(taskToEdit.subprocesos) 
                                ? taskToEdit.subprocesos.map(s => typeof s === 'string' ? { text: s, done: false } : s)
                                : []
                        });
                    } else {
                        setFormData({
                            id: Date.now(), titulo: '', responsable: '',
                            fechaInicio: new Date().toISOString().split('T')[0],
                            fechaFin: new Date().toISOString().split('T')[0],
                            progreso: 0, estado: 'Pendiente', prioridad: 'Media', descripcion: '', subprocesos: []
                        });
                    }
                }
            }, [isOpen, taskToEdit]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleAddSubprocess = (e) => {
                e.preventDefault();
                if (!newSubprocess.trim()) return;
                const updatedSubprocesses = [...formData.subprocesos, { text: newSubprocess, done: false }];
                const newProgress = calculateProgress(updatedSubprocesses);
                setFormData(prev => ({ ...prev, subprocesos: updatedSubprocesses, progreso: newProgress }));
                setNewSubprocess('');
            };

            const handleDeleteSubprocess = (index) => {
                const updated = formData.subprocesos.filter((_, i) => i !== index);
                const newProgress = calculateProgress(updated);
                setFormData(prev => ({ ...prev, subprocesos: updated, progreso: newProgress }));
            };

            const handleEditSubprocessText = (index, newText) => {
                const updated = [...formData.subprocesos];
                updated[index].text = newText;
                setFormData(prev => ({ ...prev, subprocesos: updated }));
            };

            const calculateProgress = (subs) => {
                if (!subs || subs.length === 0) return formData.progreso;
                const completed = subs.filter(s => s.done).length;
                return Math.round((completed / subs.length) * 100);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in">
                    <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all custom-scrollbar">
                        <div className="p-6 border-b border-gray-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-white dark:bg-slate-800 z-10">
                            <h2 className="text-xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                {taskToEdit ? <Icons.Edit2 /> : <Icons.Plus />} 
                                {taskToEdit ? 'Editar Tarea' : 'Nueva Tarea'}
                            </h2>
                            <button onClick={onClose} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-full transition"><Icons.X /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Título</label><input required type="text" name="titulo" value={formData.titulo} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent focus:ring-2 focus:ring-brand-500 outline-none transition" /></div>
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Responsable</label><input type="text" name="responsable" value={formData.responsable} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent focus:ring-2 focus:ring-brand-500 outline-none transition" /></div>
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Fecha Inicio</label><input required type="date" name="fechaInicio" value={formData.fechaInicio} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent" /></div>
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Fecha Fin</label><input required type="date" name="fechaFin" value={formData.fechaFin} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent" /></div>
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Estado</label><select name="estado" value={formData.estado} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent"><option value="Pendiente">Pendiente</option><option value="En Progreso">En Progreso</option><option value="Completado">Completado</option><option value="Pausado">Pausado</option></select></div>
                                <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Prioridad</label><select name="prioridad" value={formData.prioridad} onChange={handleChange} className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent"><option value="Baja">Baja</option><option value="Media">Media</option><option value="Alta">Alta</option><option value="Urgente">Urgente</option></select></div>
                            </div>
                            <div className="bg-gray-50 dark:bg-slate-700/50 p-4 rounded-lg border border-gray-100 dark:border-slate-600">
                                <label className="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-200 flex justify-between"><span>Subprocesos / Checkpoints</span><span className="text-xs font-normal text-gray-500">(Automático)</span></label>
                                <div className="space-y-2 mb-3">
                                    {formData.subprocesos.map((sub, index) => (
                                        <div key={index} className="flex items-center gap-2 group"><span className="text-gray-400 text-sm">#{index + 1}</span><input type="text" value={sub.text} onChange={(e) => handleEditSubprocessText(index, e.target.value)} className="flex-1 p-1 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-600 rounded text-sm focus:border-brand-500 outline-none"/><button type="button" onClick={() => handleDeleteSubprocess(index)} className="p-1 text-red-400 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 rounded transition"><Icons.Trash2 /></button></div>
                                    ))}
                                    {formData.subprocesos.length === 0 && <p className="text-sm text-gray-400 italic text-center py-2">No hay subprocesos</p>}
                                </div>
                                <div className="flex gap-2"><input type="text" value={newSubprocess} onChange={(e) => setNewSubprocess(e.target.value)} placeholder="Nuevo checkpoint..." className="flex-1 p-2 border border-gray-300 dark:border-slate-600 rounded bg-white dark:bg-slate-800 text-sm" onKeyPress={(e) => e.key === 'Enter' && handleAddSubprocess(e)}/><button type="button" onClick={handleAddSubprocess} className="px-3 py-2 bg-gray-200 dark:bg-slate-600 hover:bg-gray-300 dark:hover:bg-slate-500 rounded text-sm font-medium transition">Añadir</button></div>
                            </div>
                            <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300 flex justify-between"><span>Progreso General (%)</span><span className="font-bold text-brand-600">{formData.progreso}%</span></label><input type="range" name="progreso" min="0" max="100" value={formData.progreso} onChange={handleChange} disabled={formData.subprocesos.length > 0} className={`w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 ${formData.subprocesos.length > 0 ? 'opacity-50 cursor-not-allowed' : ''}`}/></div>
                            <div><label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Descripción</label><textarea name="descripcion" value={formData.descripcion} onChange={handleChange} rows="3" className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded bg-transparent resize-none"></textarea></div>
                            <div className="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-100 dark:border-slate-700 sticky bottom-0 bg-white dark:bg-slate-800">
                                <button type="button" onClick={onClose} className="px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-700 rounded transition">Cancelar</button>
                                <button type="submit" className="px-4 py-2 bg-brand-600 text-white rounded hover:bg-brand-700 transition flex items-center gap-2 shadow-lg shadow-brand-500/30"><Icons.Save /> Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Componente: Tarjeta de Tarea ---
        const TaskCard = ({ task, onEdit, onDelete, onToggleSubprocess }) => {
            const [expanded, setExpanded] = useState(false);
            const priorityColors = { 'Baja': 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300', 'Media': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300', 'Alta': 'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-300', 'Urgente': 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300' };
            // Corrección aquí también para el cálculo de días restantes
            const daysLeft = Math.ceil((parseLocalDate(task.fechaFin) - new Date()) / (1000 * 60 * 60 * 24));
            const daysColor = daysLeft < 0 ? 'text-red-500' : daysLeft < 3 ? 'text-orange-500' : 'text-gray-500 dark:text-gray-400';

            return (
                <div className="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md transition-all group animate-fade-in-up">
                    <div className="flex justify-between items-start mb-2">
                        <div><span className={`text-xs px-2 py-0.5 rounded-full font-medium ${priorityColors[task.prioridad]}`}>{task.prioridad}</span><h3 className="font-bold text-gray-800 dark:text-gray-100 mt-1 text-lg">{task.titulo}</h3></div>
                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => onEdit(task)} className="p-1.5 text-blue-500 hover:bg-blue-50 dark:hover:bg-slate-700 rounded"><Icons.Edit2 /></button><button onClick={() => onDelete(task.id)} className="p-1.5 text-red-500 hover:bg-red-50 dark:hover:bg-slate-700 rounded"><Icons.Trash2 /></button></div>
                    </div>
                    <p className="text-sm text-gray-500 dark:text-gray-400 line-clamp-2 mb-3">{task.descripcion || 'Sin descripción'}</p>
                    <div className="mb-3"><div className="flex justify-between text-xs mb-1"><span className="text-gray-500 dark:text-gray-400">Progreso</span><span className="font-bold text-brand-600">{task.progreso}%</span></div><div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 overflow-hidden"><div className={`h-2 rounded-full transition-all duration-500 ${task.progreso === 100 ? 'bg-green-500' : 'bg-brand-500'}`} style={{ width: `${task.progreso}%` }}></div></div></div>
                    {task.subprocesos && task.subprocesos.length > 0 && (
                        <div className="mb-3 bg-gray-50 dark:bg-slate-700/30 p-2 rounded border border-gray-100 dark:border-slate-700">
                            <div className="flex justify-between items-center cursor-pointer mb-1 select-none" onClick={() => setExpanded(!expanded)}><span className="text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider flex items-center gap-2"><Icons.CheckSquare /> Checkpoints ({task.subprocesos.filter(s => s.done).length}/{task.subprocesos.length})</span>{expanded ? <Icons.ChevronUp /> : <Icons.ChevronDown />}</div>
                            {expanded && (
                                <div className="mt-2 space-y-1.5 max-h-40 overflow-y-auto custom-scrollbar animate-fade-in">
                                    {task.subprocesos.map((sub, idx) => (
                                        <label key={idx} className="flex items-start gap-2 text-sm cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700 p-1 rounded transition select-none"><input type="checkbox" checked={sub.done} onChange={() => onToggleSubprocess(task.id, idx)} className="mt-1 w-4 h-4 text-brand-600 rounded border-gray-300 focus:ring-brand-500 dark:border-gray-600 dark:bg-slate-700"/><span className={`${sub.done ? 'line-through text-gray-400' : 'text-gray-700 dark:text-gray-200'}`}>{sub.text}</span></label>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                    <div className="flex justify-between items-center pt-2 border-t border-gray-100 dark:border-slate-700 text-xs text-gray-500 dark:text-gray-400"><div className="flex items-center gap-1"><Icons.Calendar /> {task.fechaFin}</div><span className={`font-medium ${daysColor}`}>{daysLeft < 0 ? `Vencido ${Math.abs(daysLeft)}d` : `${daysLeft}d restantes`}</span></div>
                </div>
            );
        };

        const EXCEL_HEADERS = [
            'id',
            'titulo',
            'responsable',
            'fechaInicio',
            'fechaFin',
            'progreso',
            'estado',
            'prioridad',
            'descripcion',
            'subprocesos'
        ];

        const normalizeHeader = (header) => String(header || '').trim().toLowerCase();

        const serializeSubprocesses = (subprocesses) => JSON.stringify(Array.isArray(subprocesses) ? subprocesses : []);

        const parseSubprocessesCell = (value) => {
            if (!value) return [];
            if (Array.isArray(value)) return value;
            if (typeof value === 'string') {
                try {
                    const parsed = JSON.parse(value);
                    if (Array.isArray(parsed)) return parsed;
                } catch (error) {
                    return value.split(', ').map((s) => {
                        const m = s.match(/^(.*) \((OK|X)\)$/);
                        return m ? { text: m[1], done: m[2] === 'OK' } : { text: s, done: false };
                    });
                }
            }
            return [];
        };

        const mapRowToTask = (row, headerMap) => {
            const getValue = (key, fallbackIndex) => {
                if (headerMap[key] !== undefined) return row[headerMap[key]];
                return row[fallbackIndex];
            };

            return {
                id: Number(getValue('id', 0)) || Date.now() + Math.random(),
                titulo: getValue('titulo', 1) || 'Sin título',
                responsable: getValue('responsable', 2) || '',
                fechaInicio: getValue('fechaInicio', 3) || new Date().toISOString().split('T')[0],
                fechaFin: getValue('fechaFin', 4) || new Date().toISOString().split('T')[0],
                progreso: Number(getValue('progreso', 5)) || 0,
                estado: getValue('estado', 6) || 'Pendiente',
                prioridad: getValue('prioridad', 7) || 'Media',
                descripcion: getValue('descripcion', 8) || '',
                subprocesos: parseSubprocessesCell(getValue('subprocesos', 9))
            };
        };

        // --- Componente Principal ---
        const App = () => {
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('cronograma_tasks');
                return saved ? JSON.parse(saved) : [{ id: 1, titulo: 'Proyecto Inicial', responsable: 'Juan Perez', fechaInicio: '2023-10-01', fechaFin: '2023-10-10', progreso: 33, estado: 'En Progreso', prioridad: 'Alta', descripcion: 'Configuración inicial', subprocesos: [{ text: 'Reqs', done: true }, { text: 'Repo', done: false }, { text: 'BD', done: false }] }];
            });
            const [modalOpen, setModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [darkMode, setDarkMode] = useState(false);
            const [filter, setFilter] = useState('Todos');
            const [viewMode, setViewMode] = useState('list'); // 'list' o 'gantt'
            const [officeReady, setOfficeReady] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');
            const [lastSyncAt, setLastSyncAt] = useState(null);
            const [autoSync, setAutoSync] = useState(true);
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => { localStorage.setItem('cronograma_tasks', JSON.stringify(tasks)); }, [tasks]);
            useEffect(() => { if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) setDarkMode(true); }, []);
            useEffect(() => { if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }, [darkMode]);
            useEffect(() => {
                if (!window.Office) return;
                Office.onReady(() => setOfficeReady(true));
            }, []);
            useEffect(() => {
                const handleBeforeUnload = () => {
                    localStorage.setItem('cronograma_tasks', JSON.stringify(tasks));
                };
                window.addEventListener('beforeunload', handleBeforeUnload);
                return () => window.removeEventListener('beforeunload', handleBeforeUnload);
            }, [tasks]);

            const handleSaveTask = (taskData) => { if (editingTask) setTasks(prev => prev.map(t => t.id === taskData.id ? taskData : t)); else setTasks(prev => [...prev, taskData]); };
            const handleDeleteTask = (id) => { if(confirm('¿Eliminar tarea?')) setTasks(prev => prev.filter(t => t.id !== id)); };
            const openModal = (task = null) => { setEditingTask(task); setModalOpen(true); };
            const openStandaloneWindow = () => {
                window.open(window.location.href, '_blank', 'noopener');
            };
            const handleToggleSubprocess = (taskId, subprocessIndex) => {
                setTasks(prevTasks => prevTasks.map(task => {
                    if (task.id !== taskId) return task;
                    const newSubprocesses = task.subprocesos.map((sub, idx) => idx === subprocessIndex ? { ...sub, done: !sub.done } : sub);
                    const completed = newSubprocesses.filter(s => s.done).length;
                    const newProgress = newSubprocesses.length === 0 ? task.progreso : Math.round((completed / newSubprocesses.length) * 100);
                    let newStatus = task.estado;
                    if (newProgress === 100) newStatus = 'Completado'; else if (newProgress > 0 && newStatus === 'Pendiente') newStatus = 'En Progreso'; else if (newProgress === 0) newStatus = 'Pendiente';
                    return { ...task, subprocesos: newSubprocesses, progreso: newProgress, estado: newStatus };
                }));
            };

            const exportToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(tasks.map(t => ({ ...t, subprocesos: t.subprocesos.map(s => `${s.text} (${s.done ? 'OK' : 'X'})`).join(', ') })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Cronograma");
                XLSX.writeFile(wb, "Cronograma_Pro.xlsx");
            };

            const importFromExcel = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const workbook = XLSX.read(evt.target.result, { type: 'array' });
                        const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                        const parsedTasks = jsonData.map(row => ({
                            id: Date.now() + Math.random(), titulo: row.titulo || 'Importada', responsable: row.responsable || '', fechaInicio: row.fechaInicio || new Date().toISOString().split('T')[0], fechaFin: row.fechaFin || new Date().toISOString().split('T')[0], progreso: row.progreso || 0, estado: row.estado || 'Pendiente', prioridad: row.prioridad || 'Media', descripcion: row.descripcion || '',
                            subprocesos: row.subprocesos ? row.subprocesos.split(', ').map(s => { const m = s.match(/^(.*) \((OK|X)\)$/); return m ? { text: m[1], done: m[2] === 'OK' } : { text: s, done: false }; }) : []
                        }));
                        setTasks(prev => [...prev, ...parsedTasks]);
                        alert(`Importadas ${parsedTasks.length} tareas.`);
                    } catch (error) { alert("Error al leer Excel."); }
                };
                reader.readAsArrayBuffer(file);
                e.target.value = '';
            };

            const loadFromExcelAddin = async () => {
                if (!officeReady) return;
                setIsSyncing(true);
                setSyncStatus('Cargando desde Excel...');
                try {
                    await Excel.run(async (context) => {
                        let sheet = context.workbook.worksheets.getItemOrNullObject('Cronograma');
                        await context.sync();
                        if (sheet.isNullObject) {
                            sheet = context.workbook.worksheets.add('Cronograma');
                            await context.sync();
                        }

                        const range = sheet.getUsedRangeOrNullObject();
                        range.load(['values', 'rowCount', 'columnCount']);
                        await context.sync();

                        if (range.isNullObject || range.rowCount < 2) {
                            setTasks([]);
                            setSyncStatus('No hay datos en la hoja Cronograma.');
                            return;
                        }

                        const [headerRow, ...dataRows] = range.values;
                        const headerMap = {};
                        headerRow.forEach((header, index) => {
                            const normalized = normalizeHeader(header);
                            if (normalized) headerMap[normalized] = index;
                        });

                        const parsedTasks = dataRows
                            .filter((row) => row.some((cell) => String(cell || '').trim() !== ''))
                            .map((row) => mapRowToTask(row, headerMap));

                        setTasks(parsedTasks);
                        setSyncStatus(`Cargadas ${parsedTasks.length} tareas desde Excel.`);
                        setLastSyncAt(new Date());
                    });
                } catch (error) {
                    console.error(error);
                    setSyncStatus('Error al cargar datos desde Excel.');
                } finally {
                    setIsSyncing(false);
                }
            };

            const saveToExcelAddin = async () => {
                if (!officeReady) return;
                setIsSyncing(true);
                setSyncStatus('Guardando en Excel...');
                try {
                    await Excel.run(async (context) => {
                        let sheet = context.workbook.worksheets.getItemOrNullObject('Cronograma');
                        await context.sync();
                        if (sheet.isNullObject) {
                            sheet = context.workbook.worksheets.add('Cronograma');
                            await context.sync();
                        }

                        const rows = [
                            EXCEL_HEADERS,
                            ...tasks.map((task) => [
                                task.id,
                                task.titulo,
                                task.responsable,
                                task.fechaInicio,
                                task.fechaFin,
                                task.progreso,
                                task.estado,
                                task.prioridad,
                                task.descripcion,
                                serializeSubprocesses(task.subprocesos)
                            ])
                        ];

                        const range = sheet.getRangeByIndexes(0, 0, rows.length, EXCEL_HEADERS.length);
                        range.values = rows;
                        range.format.autofitColumns();
                        range.format.autofitRows();
                        sheet.activate();
                        await context.sync();
                        setSyncStatus(`Guardadas ${tasks.length} tareas en Excel.`);
                        setLastSyncAt(new Date());
                    });
                } catch (error) {
                    console.error(error);
                    setSyncStatus('Error al guardar datos en Excel.');
                } finally {
                    setIsSyncing(false);
                }
            };

            useEffect(() => {
                if (!officeReady || !autoSync) return;
                if (isSyncing) return;
                const timeout = setTimeout(() => {
                    saveToExcelAddin();
                }, 1200);
                return () => clearTimeout(timeout);
            }, [tasks, officeReady, autoSync, isSyncing]);

            useEffect(() => {
                if (!officeReady || !autoRefresh) return;
                const interval = setInterval(() => {
                    if (!isSyncing) loadFromExcelAddin();
                }, 30000);
                return () => clearInterval(interval);
            }, [officeReady, autoRefresh, isSyncing]);

            const filteredTasks = tasks.filter(t => filter === 'Todos' || t.estado === filter);
            const lastSyncLabel = lastSyncAt ? lastSyncAt.toLocaleString('es-ES') : 'Sin sincronizar';
            const isStandalone = !officeReady;

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white dark:bg-slate-800 shadow-sm sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="bg-brand-600 text-white p-2 rounded-lg"><Icons.CheckSquare /></div>
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-purple-600">Actividades Maleja</h1>
                            </div>
                            
                            <div className="flex items-center gap-3 w-full md:w-auto justify-end">
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition text-gray-600 dark:text-gray-300">{darkMode ? <Icons.Sun /> : <Icons.Moon />}</button>
                                <button onClick={openStandaloneWindow} className="hidden md:inline-flex items-center gap-2 px-3 py-2 rounded text-sm font-medium border border-gray-200 dark:border-slate-700 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition" title="Abrir en ventana separada">
                                    <Icons.ExternalLink size={16} /> Abrir en ventana
                                </button>
                                
                                <div className="hidden md:flex gap-1 border-r border-gray-200 dark:border-slate-700 pr-3 mr-1">
                                    <input type="file" ref={fileInputRef} onChange={importFromExcel} accept=".xlsx, .xls" className="hidden" />
                                    <button onClick={() => fileInputRef.current.click()} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded transition text-gray-600 dark:text-gray-300" title="Importar Excel"><Icons.Upload /></button>
                                    <button onClick={exportToExcel} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded transition text-gray-600 dark:text-gray-300" title="Exportar Excel"><Icons.Download /></button>
                                </div>

                                <div className="hidden md:flex gap-1 border-r border-gray-200 dark:border-slate-700 pr-3 mr-1">
                                    <button onClick={loadFromExcelAddin} disabled={!officeReady} className={`px-3 py-2 rounded text-sm font-medium transition ${officeReady ? 'bg-white dark:bg-slate-800 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-700 border border-gray-200 dark:border-slate-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`} title="Cargar desde Excel Online">Cargar Excel</button>
                                    <button onClick={saveToExcelAddin} disabled={!officeReady} className={`px-3 py-2 rounded text-sm font-medium transition ${officeReady ? 'bg-brand-600 text-white hover:bg-brand-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`} title="Guardar en Excel Online">Guardar Excel</button>
                                </div>

                                <button onClick={() => openModal()} className="bg-brand-600 text-white px-4 py-2 rounded-lg hover:bg-brand-700 transition flex items-center gap-2 shadow-lg shadow-brand-500/30 whitespace-nowrap"><Icons.Plus /> <span className="hidden sm:inline">Nueva Tarea</span></button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="mb-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg px-4 py-3 text-xs text-gray-600 dark:text-gray-300 shadow-sm">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                                <div className="flex items-center gap-2">
                                    <span className={`inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium ${officeReady ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300' : 'bg-gray-200 text-gray-600 dark:bg-slate-700 dark:text-gray-300'}`}>
                                        {officeReady ? 'Conectado a Excel' : 'Modo independiente'}
                                    </span>
                                    <span>Última sincronización: {lastSyncLabel}</span>
                                </div>
                                <div className="flex flex-wrap items-center gap-4">
                                    <label className="inline-flex items-center gap-2">
                                        <input
                                            type="checkbox"
                                            checked={autoSync}
                                            onChange={(e) => setAutoSync(e.target.checked)}
                                            disabled={!officeReady}
                                            className="h-4 w-4 rounded border-gray-300 text-brand-600 focus:ring-brand-500 disabled:opacity-50"
                                        />
                                        <span>Auto-sincronizar Excel</span>
                                    </label>
                                    <label className="inline-flex items-center gap-2">
                                        <input
                                            type="checkbox"
                                            checked={autoRefresh}
                                            onChange={(e) => setAutoRefresh(e.target.checked)}
                                            disabled={!officeReady}
                                            className="h-4 w-4 rounded border-gray-300 text-brand-600 focus:ring-brand-500 disabled:opacity-50"
                                        />
                                        <span>Auto-cargar cambios</span>
                                    </label>
                                </div>
                            </div>
                            {isStandalone && (
                                <p className="mt-2 text-[11px] text-gray-500 dark:text-gray-400">
                                    Puedes trabajar aquí sin Excel. Cuando vuelvas al complemento, usa “Guardar Excel” para enviar los cambios a la hoja.
                                </p>
                            )}
                        </div>
                        {syncStatus && (
                            <div className="mb-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg px-4 py-2 text-sm text-gray-600 dark:text-gray-300 shadow-sm">
                                {syncStatus}
                            </div>
                        )}
                        {/* Stats y Filtros */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            {[{ l: 'Total', v: tasks.length, c: 'text-blue-600' }, { l: 'En Progreso', v: tasks.filter(t => t.estado === 'En Progreso').length, c: 'text-yellow-600' }, { l: 'Completadas', v: tasks.filter(t => t.estado === 'Completado').length, c: 'text-green-600' }, { l: 'Pendientes', v: tasks.filter(t => t.estado === 'Pendiente').length, c: 'text-gray-600' }].map((s, i) => (
                                <div key={i} className="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700"><p className="text-sm text-gray-500 dark:text-gray-400">{s.l}</p><p className={`text-2xl font-bold ${s.c}`}>{s.v}</p></div>
                            ))}
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                            <div className="flex gap-2 overflow-x-auto pb-1 w-full md:w-auto scrollbar-hide">
                                {['Todos', 'Pendiente', 'En Progreso', 'Completado', 'Pausado'].map(f => (
                                    <button key={f} onClick={() => setFilter(f)} className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all ${filter === f ? 'bg-brand-600 text-white shadow-md' : 'bg-white dark:bg-slate-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700'}`}>{f}</button>
                                ))}
                            </div>
                            
                            {/* Selector de Vista */}
                            <div className="bg-white dark:bg-slate-800 p-1 rounded-lg border border-gray-200 dark:border-slate-700 flex gap-1">
                                <button onClick={() => setViewMode('list')} className={`p-2 rounded transition ${viewMode === 'list' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900/30 dark:text-brand-300' : 'text-gray-500 hover:bg-gray-100 dark:hover:bg-slate-700'}`} title="Vista de Lista"><Icons.LayoutGrid /></button>
                                <button onClick={() => setViewMode('gantt')} className={`p-2 rounded transition ${viewMode === 'gantt' ? 'bg-brand-100 text-brand-700 dark:bg-brand-900/30 dark:text-brand-300' : 'text-gray-500 hover:bg-gray-100 dark:hover:bg-slate-700'}`} title="Vista Gantt"><Icons.BarChart3 /></button>
                            </div>
                        </div>

                        {/* Contenido Principal */}
                        {viewMode === 'list' ? (
                            filteredTasks.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredTasks.map(task => <TaskCard key={task.id} task={task} onEdit={openModal} onDelete={handleDeleteTask} onToggleSubprocess={handleToggleSubprocess}/>)}
                                </div>
                            ) : (
                                <div className="text-center py-20 opacity-50"><Icons.CheckSquare size={48} className="mx-auto mb-4 text-gray-300" /><p>No hay tareas en esta vista</p></div>
                            )
                        ) : (
                            <GanttView tasks={filteredTasks} onEdit={openModal} />
                        )}
                    </div>
                    <TaskModal isOpen={modalOpen} onClose={() => setModalOpen(false)} onSave={handleSaveTask} taskToEdit={editingTask}/>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Trabajo | SPRC</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS para manejar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <!-- Office.js para Excel -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilos base */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .gantt-container { overflow-x: auto; padding-bottom: 20px; }
        .gantt-header-cell { min-width: 40px; text-align: center; font-size: 0.75rem; border-right: 1px solid #e2e8f0; }
        .gantt-bar { transition: all 0.3s ease; }
        .gantt-bar:hover { filter: brightness(1.1); transform: scaleY(1.1); }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animación para el modal */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // ==========================================
        // 1. DEFINICIÓN DE ICONOS (SVG INLINE)
        // ==========================================
        const Icons = {
            Edit2: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
            ),
            Trash2: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            ),
            LayoutGrid: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            ),
            Maximize2: ({ size = 20, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
            ),
            ClipboardList: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><path d="M9 12h.01"></path><path d="M13 12h2"></path><path d="M9 16h.01"></path><path d="M13 16h2"></path></svg>
            ),
            CheckSquare: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
            ),
            Search: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            ),
            Filter: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
            ),
            List: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            ),
            BarChart2: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
            ),
             ChevronDown: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"></polyline></svg>
            ),
            ChevronRight: ({ size = 16, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"></polyline></svg>
            )
        };

        // ==========================================
        // 2. COMPONENTES MODALES Y UI
        // ==========================================

        // Modal de Confirmación
        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white p-6 rounded-lg w-80 shadow-2xl border border-gray-100">
                        <h3 className="text-lg font-bold text-gray-800 mb-2">{title}</h3>
                        <p className="text-sm text-gray-600 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded transition-colors">Cancelar</button>
                            <button onClick={onConfirm} className="px-4 py-2 text-sm bg-red-600 text-white rounded hover:bg-red-700 transition-colors shadow-sm">Eliminar</button>
                        </div>
                    </div>
                </div>
            );
        };

        // Modal de Edición/Creación
        const TaskModal = ({ isOpen, onClose, onSave, taskToEdit }) => {
            if (!isOpen) return null;
            const [formData, setFormData] = useState({
                id: taskToEdit?.id || Date.now(),
                titulo: '',
                inicio: new Date().toISOString().split('T')[0],
                fin: new Date().toISOString().split('T')[0],
                progreso: 0,
                estado: 'Pendiente',
                subprocesos: []
            });

            // Cargar datos al abrir
            useEffect(() => {
                if (isOpen) {
                    setFormData(taskToEdit ? { ...taskToEdit } : {
                        id: Date.now(),
                        titulo: '',
                        inicio: new Date().toISOString().split('T')[0],
                        fin: new Date().toISOString().split('T')[0],
                        progreso: 0,
                        estado: 'Pendiente',
                        subprocesos: []
                    });
                }
            }, [isOpen, taskToEdit]);

            const handleChange = (e) => setFormData({...formData, [e.target.name]: e.target.value});
            
            // Manejo simple de subprocesos para el modal
            const addSubprocess = () => {
                const newSub = { id: Date.now(), titulo: "Nuevo subproceso", completado: false };
                setFormData({...formData, subprocesos: [...(formData.subprocesos || []), newSub]});
            };

            const updateSubprocess = (id, field, value) => {
                const updatedSubs = formData.subprocesos.map(s => s.id === id ? {...s, [field]: value} : s);
                setFormData({...formData, subprocesos: updatedSubs});
            };

            const removeSubprocess = (id) => {
                 setFormData({...formData, subprocesos: formData.subprocesos.filter(s => s.id !== id)});
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in">
                    <div className="bg-white p-6 rounded-lg w-full max-w-md shadow-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4 border-b pb-2">
                            <h2 className="text-xl font-bold text-gray-800">{taskToEdit ? 'Editar Tarea' : 'Nueva Tarea'}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                        
                        <div className="space-y-3">
                            <div>
                                <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">Título</label>
                                <input name="titulo" value={formData.titulo} onChange={handleChange} className="w-full p-2 border rounded focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition-shadow"/>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">Inicio</label>
                                    <input type="date" name="inicio" value={formData.inicio} onChange={handleChange} className="w-full p-2 border rounded"/>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">Fin</label>
                                    <input type="date" name="fin" value={formData.fin} onChange={handleChange} className="w-full p-2 border rounded"/>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">Estado</label>
                                    <select name="estado" value={formData.estado} onChange={handleChange} className="w-full p-2 border rounded">
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="En Proceso">En Proceso</option>
                                        <option value="Completado">Completado</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">Progreso (%)</label>
                                    <input type="number" name="progreso" min="0" max="100" value={formData.progreso} onChange={handleChange} className="w-full p-2 border rounded"/>
                                </div>
                            </div>

                            {/* Sección de Subprocesos */}
                            <div className="border-t pt-3 mt-2">
                                <div className="flex justify-between items-center mb-2">
                                    <label className="block text-xs font-semibold text-gray-500 uppercase">Subprocesos</label>
                                    <button onClick={addSubprocess} type="button" className="text-xs text-brand-600 hover:text-brand-800 font-medium">+ Agregar</button>
                                </div>
                                <div className="space-y-2 max-h-40 overflow-y-auto">
                                    {(formData.subprocesos || []).map(sub => (
                                        <div key={sub.id} className="flex gap-2 items-center">
                                            <input type="checkbox" checked={sub.completado} onChange={(e) => updateSubprocess(sub.id, 'completado', e.target.checked)} className="h-4 w-4 text-brand-600"/>
                                            <input value={sub.titulo} onChange={(e) => updateSubprocess(sub.id, 'titulo', e.target.value)} className="flex-1 text-sm p-1 border rounded"/>
                                            <button onClick={() => removeSubprocess(sub.id)} className="text-red-400 hover:text-red-600"><Icons.Trash2 size={14}/></button>
                                        </div>
                                    ))}
                                    {(formData.subprocesos || []).length === 0 && <p className="text-xs text-gray-400 italic text-center">Sin subprocesos</p>}
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-end gap-2 mt-6 pt-3 border-t">
                            <button onClick={onClose} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium">Cancelar</button>
                            <button onClick={() => onSave(formData)} className="px-4 py-2 bg-brand-600 text-white rounded hover:bg-brand-700 shadow-sm text-sm font-medium">Guardar Tarea</button>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // 3. COMPONENTES DE VISTA (LISTA Y GANTT)
        // ==========================================

        const TaskCard = ({ task, onEdit, onRequestDelete, onToggleSubprocess }) => {
            const [expanded, setExpanded] = useState(false);
            
            return (
                <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 mb-3 hover:shadow-md transition-all relative group">
                    <div className="flex justify-between items-start">
                        <div className="flex-1">
                            <div className="flex items-center gap-2">
                                <h3 className="font-semibold text-gray-800">{task.titulo}</h3>
                                {task.subprocesos && task.subprocesos.length > 0 && (
                                    <button onClick={() => setExpanded(!expanded)} className="text-gray-400 hover:text-brand-600">
                                        {expanded ? <Icons.ChevronDown size={14} /> : <Icons.ChevronRight size={14} />}
                                    </button>
                                )}
                            </div>
                            <p className="text-xs text-gray-500 mt-1 flex items-center gap-2">
                                <span className="inline-block w-2 h-2 rounded-full bg-gray-300"></span>
                                {new Date(task.inicio).toLocaleDateString()} - {new Date(task.fin).toLocaleDateString()}
                            </p>
                        </div>
                        <span className={`text-xs px-2 py-1 rounded-full border ${
                            task.estado === 'Completado' ? 'bg-green-50 text-green-700 border-green-200' : 
                            task.estado === 'En Proceso' ? 'bg-blue-50 text-blue-700 border-blue-200' : 
                            'bg-gray-50 text-gray-600 border-gray-200'
                        }`}>
                            {task.estado}
                        </span>
                    </div>
                    
                    <div className="mt-3 flex items-center gap-2">
                        <div className="flex-1 bg-gray-100 rounded-full h-2 overflow-hidden">
                            <div className={`h-full rounded-full transition-all duration-500 ${
                                task.progreso >= 100 ? 'bg-green-500' : 'bg-brand-500'
                            }`} style={{width: `${task.progreso}%`}}></div>
                        </div>
                        <span className="text-xs font-medium text-gray-600 w-8 text-right">{task.progreso}%</span>
                    </div>

                    {/* Subprocesos Expandibles */}
                    {expanded && task.subprocesos && (
                        <div className="mt-3 pt-3 border-t border-gray-100 space-y-2 bg-gray-50/50 p-2 rounded">
                            {task.subprocesos.map((sub, idx) => (
                                <div key={idx} className="flex items-center gap-2 text-sm text-gray-700">
                                    <div className={`w-4 h-4 rounded border flex items-center justify-center ${sub.completado ? 'bg-brand-500 border-brand-500 text-white' : 'border-gray-300 bg-white'}`}>
                                        {sub.completado && <Icons.CheckSquare size={10} />}
                                    </div>
                                    <span className={sub.completado ? 'line-through text-gray-400' : ''}>{sub.titulo}</span>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1 bg-white shadow-sm rounded-md p-1 border">
                        <button onClick={() => onEdit(task)} className="p-1.5 text-gray-500 hover:text-brand-600 hover:bg-gray-50 rounded"><Icons.Edit2 size={14}/></button>
                        <button onClick={() => onRequestDelete(task)} className="p-1.5 text-gray-500 hover:text-red-600 hover:bg-gray-50 rounded"><Icons.Trash2 size={14}/></button>
                    </div>
                </div>
            );
        };

        const GanttView = ({ tasks, onEdit }) => {
            const sortedTasks = useMemo(() => [...tasks].sort((a, b) => new Date(a.inicio) - new Date(b.inicio)), [tasks]);
            
            if (tasks.length === 0) return (
                <div className="flex flex-col items-center justify-center h-64 text-gray-400">
                    <Icons.BarChart2 size={48} className="mb-2 opacity-20"/>
                    <p>No hay datos para el Gantt</p>
                </div>
            );

            // Calcular rango de fechas
            const startDate = new Date(Math.min(...tasks.map(t => new Date(t.inicio))));
            const endDate = new Date(Math.max(...tasks.map(t => new Date(t.fin))));
            // Añadir buffer
            startDate.setDate(startDate.getDate() - 2);
            endDate.setDate(endDate.getDate() + 5);
            
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            return (
                <div className="flex flex-col h-full bg-white rounded-lg border shadow-sm overflow-hidden">
                    <div className="overflow-auto custom-scroll flex-1">
                        <div className="relative min-w-full" style={{ width: `${Math.max(100, totalDays * 40)}px` }}>
                            {/* Cabecera de fechas (Simplificada) */}
                            <div className="flex border-b bg-gray-50 sticky top-0 z-10 h-8">
                                <div className="w-48 sticky left-0 bg-gray-50 border-r flex-shrink-0 z-20 px-2 flex items-center text-xs font-bold text-gray-500">Tarea</div>
                                {Array.from({ length: totalDays }).map((_, i) => {
                                    const d = new Date(startDate);
                                    d.setDate(d.getDate() + i);
                                    return (
                                        <div key={i} className="flex-1 min-w-[30px] border-r text-[10px] text-center text-gray-400 flex flex-col justify-center">
                                            <span>{d.getDate()}</span>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Filas */}
                            <div className="py-2">
                                {sortedTasks.map(task => {
                                    const taskStart = new Date(task.inicio);
                                    const taskEnd = new Date(task.fin);
                                    const offsetDays = Math.max(0, Math.ceil((taskStart - startDate) / (1000 * 60 * 60 * 24)));
                                    const durationDays = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24)) + 1;
                                    
                                    // Cálculo porcentual aproximado para la demo
                                    const leftPct = (offsetDays / totalDays) * 100;
                                    const widthPct = (durationDays / totalDays) * 100;

                                    return (
                                        <div key={task.id} className="flex items-center h-10 hover:bg-gray-50 group relative">
                                            <div className="w-48 sticky left-0 bg-white group-hover:bg-gray-50 border-r flex-shrink-0 z-10 px-2 text-xs truncate font-medium text-gray-700 flex items-center justify-between">
                                                <span>{task.titulo}</span>
                                                <button onClick={() => onEdit(task)} className="opacity-0 group-hover:opacity-100 text-brand-600"><Icons.Edit2 size={12}/></button>
                                            </div>
                                            <div className="flex-1 relative h-full">
                                                <div 
                                                    className={`absolute top-2 h-6 rounded shadow-sm text-[10px] text-white flex items-center px-2 whitespace-nowrap overflow-hidden transition-all hover:brightness-110 cursor-pointer ${
                                                        task.estado === 'Completado' ? 'bg-green-500' : 'bg-brand-500'
                                                    }`}
                                                    style={{ 
                                                        left: `${leftPct}%`, 
                                                        width: `${Math.max(widthPct, 1)}%`,
                                                        minWidth: '20px' 
                                                    }}
                                                    onClick={() => onEdit(task)}
                                                    title={`${task.titulo}: ${task.progreso}%`}
                                                >
                                                    {task.progreso}%
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // 4. APLICACIÓN PRINCIPAL (LÓGICA UNIFICADA)
        // ==========================================
        const App = () => {
            const [isInitialized, setIsInitialized] = useState(false);
            const [mode, setMode] = useState('loading'); // 'taskpane' (Padre) | 'dialog' (Hijo)
            const [tasks, setTasks] = useState([]);
            
            // Estado UI Padre
            const [viewMode, setViewMode] = useState('list'); // 'list' | 'gantt'
            const [filter, setFilter] = useState({ search: '', status: 'all' });
            
            // Modales
            const [modalOpen, setModalOpen] = useState(false);
            const [deleteModalOpen, setDeleteModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [taskToDelete, setTaskToDelete] = useState(null);
            
            // Referencia al diálogo
            const [dialogRef, setDialogRef] = useState(null);

            // -- INICIALIZACIÓN --
            useEffect(() => {
                Office.onReady((info) => {
                    const params = new URLSearchParams(window.location.search);
                    const isDialog = params.get('mode') === 'dialog';

                    if (isDialog) {
                        setMode('dialog');
                        initDialogListener();
                    } else {
                        setMode('taskpane');
                        if (info.host === Office.HostType.Excel) {
                            loadTasksFromExcel(); 
                        } else {
                            // Datos mock para desarrollo web
                            setTasks([
                                {id: 1, titulo: "Planificación Inicial", inicio: "2024-02-01", fin: "2024-02-05", progreso: 100, estado: "Completado", subprocesos: [{id:101, titulo:"Definir alcance", completado:true}]},
                                {id: 2, titulo: "Diseño de Interfaz", inicio: "2024-02-06", fin: "2024-02-12", progreso: 45, estado: "En Proceso", subprocesos: []},
                                {id: 3, titulo: "Desarrollo Backend", inicio: "2024-02-10", fin: "2024-02-20", progreso: 10, estado: "Pendiente", subprocesos: []}
                            ]);
                        }
                    }
                    setIsInitialized(true);
                });
            }, []);

            // -- LÓGICA MODO DIÁLOGO (HIJO) --
            const initDialogListener = () => {
                Office.context.ui.addHandlerAsync(
                    Office.EventType.DialogParentMessageReceived,
                    (arg) => {
                        try {
                            const message = JSON.parse(arg.message);
                            if (message.type === 'DATA_UPDATE') {
                                setTasks(message.payload); // Actualización en tiempo real desde el padre
                            }
                        } catch (e) { console.error("Error Dialog:", e); }
                    }
                );
                // Avisar al padre que estamos listos
                setTimeout(() => Office.context.ui.messageParent(JSON.stringify({ type: 'DIALOG_READY' })), 500);
            };

            // -- LÓGICA MODO PANEL (PADRE) --
            const openGanttDialog = () => {
                const url = window.location.origin + window.location.pathname + '?mode=dialog';
                Office.context.ui.displayDialogAsync(url, { height: 70, width: 80, displayInIframe: true }, 
                    (asyncResult) => {
                        if (asyncResult.status === Office.AsyncResultStatus.Failed) return;
                        
                        const dialog = asyncResult.value;
                        setDialogRef(dialog);

                        dialog.addEventHandler(Office.EventType.DialogMessageReceived, (arg) => {
                            try {
                                const msg = JSON.parse(arg.message);
                                if (msg.type === 'DIALOG_READY') syncDataToDialog(dialog, tasks);
                            } catch (e) {}
                        });

                        dialog.addEventHandler(Office.EventType.DialogEventReceived, (arg) => {
                             if (arg.error === 12006) setDialogRef(null);
                        });
                    }
                );
            };

            const syncDataToDialog = (dialogInstance, currentTasks) => {
                if (dialogInstance) {
                    dialogInstance.messageChild(JSON.stringify({ type: 'DATA_UPDATE', payload: currentTasks }));
                }
            };

            // CRUD & Logic
            const loadTasksFromExcel = async () => {
                try {
                    await Excel.run(async (context) => {
                        // Mock implementación Excel
                        console.log("Cargando desde Excel...");
                    });
                } catch (error) { console.error(error); }
            };

            const handleSaveTask = (taskData) => {
                let updatedTasks;
                if (tasks.find(t => t.id === taskData.id)) {
                    updatedTasks = tasks.map(t => t.id === taskData.id ? taskData : t);
                } else {
                    updatedTasks = [...tasks, taskData];
                }
                
                setTasks(updatedTasks);
                setModalOpen(false);
                setEditingTask(null);
                
                if (dialogRef) syncDataToDialog(dialogRef, updatedTasks);
            };

            const initiateDelete = (task) => {
                setTaskToDelete(task);
                setDeleteModalOpen(true);
            };

            const confirmDelete = () => {
                const updatedTasks = tasks.filter(t => t.id !== taskToDelete.id);
                setTasks(updatedTasks);
                setDeleteModalOpen(false);
                setTaskToDelete(null);
                
                if (dialogRef) syncDataToDialog(dialogRef, updatedTasks);
            };

            const openModal = (task = null) => {
                setEditingTask(task);
                setModalOpen(true);
            };

            const handleToggleSubprocess = (taskId, subId) => {
                // Lógica dummy para el ejemplo
                console.log("Toggle subproceso", taskId, subId);
            };

            // Filtrado
            const filteredTasks = tasks.filter(t => {
                const matchSearch = t.titulo.toLowerCase().includes(filter.search.toLowerCase());
                const matchStatus = filter.status === 'all' || t.estado === filter.status;
                return matchSearch && matchStatus;
            });

            // -- RENDERIZADO --
            if (!isInitialized) return <div className="h-screen flex items-center justify-center text-brand-600 animate-pulse">Cargando Office...</div>;

            // RENDER: HIJO (VENTANA EMERGENTE - SOLO GANTT)
            if (mode === 'dialog') {
                return (
                    <div className="h-screen w-screen bg-white flex flex-col">
                        <div className="p-4 border-b bg-gray-50 flex justify-between items-center sticky top-0 z-50">
                            <div className="flex items-center gap-2 text-brand-700 font-bold">
                                <Icons.Maximize2 size={20} />
                                <span>Vista Ampliada (Tiempo Real)</span>
                            </div>
                            <span className="text-xs text-gray-400 bg-white px-2 py-1 rounded border">Sincronizado</span>
                        </div>
                        <div className="flex-1 p-4 overflow-hidden">
                            <GanttView tasks={tasks} onEdit={() => {}} /> 
                            {/* En modo diálogo, desactivamos edición directa por simplicidad, o se podría habilitar enviando mensajes al padre */}
                        </div>
                    </div>
                );
            }

            // RENDER: PADRE (TASKPANE COMPLETO)
            return (
                <div className="min-h-screen pb-20 bg-gray-50 flex flex-col">
                    {/* Header */}
                    <div className="bg-white border-b px-4 py-3 sticky top-0 z-30 shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-2 text-brand-700 font-bold text-lg">
                            <Icons.LayoutGrid size={24} />
                            <span>CronosTask</span>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={openGanttDialog} className="p-2 text-brand-600 hover:bg-brand-50 rounded-lg transition-colors" title="Abrir en Ventana">
                                <Icons.Maximize2 size={20} />
                            </button>
                        </div>
                    </div>

                    {/* Filtros y Controles */}
                    <div className="p-4 space-y-4">
                        <div className="flex gap-2 bg-white p-2 rounded-lg border shadow-sm">
                            <div className="relative flex-1">
                                <Icons.Search size={16} className="absolute left-3 top-3 text-gray-400" />
                                <input 
                                    type="text" 
                                    placeholder="Buscar tarea..." 
                                    className="w-full pl-9 pr-3 py-2 bg-gray-50 border-transparent focus:bg-white focus:ring-2 focus:ring-brand-100 rounded text-sm outline-none transition-all"
                                    value={filter.search}
                                    onChange={(e) => setFilter({...filter, search: e.target.value})}
                                />
                            </div>
                            <div className="relative w-1/3">
                                <Icons.Filter size={16} className="absolute left-2 top-3 text-gray-400" />
                                <select 
                                    className="w-full pl-8 pr-2 py-2 bg-gray-50 border-transparent focus:bg-white focus:ring-2 focus:ring-brand-100 rounded text-sm outline-none appearance-none"
                                    value={filter.status}
                                    onChange={(e) => setFilter({...filter, status: e.target.value})}
                                >
                                    <option value="all">Todos</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Completado">Listo</option>
                                </select>
                            </div>
                        </div>

                        {/* Toggle Vista */}
                        <div className="flex bg-gray-200 p-1 rounded-lg">
                            <button 
                                onClick={() => setViewMode('list')}
                                className={`flex-1 py-1.5 text-xs font-semibold rounded-md flex items-center justify-center gap-2 transition-all ${viewMode === 'list' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                            >
                                <Icons.List size={14} /> Lista
                            </button>
                            <button 
                                onClick={() => setViewMode('gantt')}
                                className={`flex-1 py-1.5 text-xs font-semibold rounded-md flex items-center justify-center gap-2 transition-all ${viewMode === 'gantt' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                            >
                                <Icons.BarChart2 size={14} /> Gantt
                            </button>
                        </div>

                        <div className="flex justify-between items-center mt-2">
                            <h2 className="font-bold text-gray-700 text-sm uppercase tracking-wide">Tareas ({filteredTasks.length})</h2>
                            <button onClick={() => openModal()} className="text-xs bg-brand-600 text-white px-3 py-1.5 rounded-full hover:bg-brand-700 shadow-sm transition-transform active:scale-95 font-medium">
                                + Nueva Tarea
                            </button>
                        </div>

                        {/* Área de Contenido */}
                        {viewMode === 'list' ? (
                            filteredTasks.length > 0 ? (
                                <div className="space-y-3">
                                    {filteredTasks.map(task => (
                                        <TaskCard 
                                            key={task.id} 
                                            task={task} 
                                            onEdit={openModal} 
                                            onRequestDelete={initiateDelete}
                                            onToggleSubprocess={handleToggleSubprocess}
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-20 opacity-50"><Icons.CheckSquare size={48} className="mx-auto mb-4 text-gray-300" /><p>No hay tareas en esta vista</p></div>
                            )
                        ) : (
                            <GanttView tasks={filteredTasks} onEdit={openModal} />
                        )}
                    </div>

                    <TaskModal isOpen={modalOpen} onClose={() => setModalOpen(false)} onSave={handleSaveTask} taskToEdit={editingTask}/>
                    
                    <ConfirmModal 
                        isOpen={deleteModalOpen}
                        title="¿Eliminar Tarea?"
                        message={`Estás a punto de eliminar "${taskToDelete?.titulo}". Esta acción no se puede deshacer y se borrará de Excel.`}
                        onConfirm={confirmDelete}
                        onCancel={() => setDeleteModalOpen(false)}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
